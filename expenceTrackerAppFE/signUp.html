<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
</head>

<body>
  <form id="form1" method="post">
    <label id="formName">Name: </label>
    <input type="text" id="formName" name="name" placeholder="enter the name" required>
    </br>
    <label id="formEmail">Email: </label>
    <input type="email" id="formEmail" name="email" placeholder="enter the email" required>
    </br>
    <label id="formPassword">Password: </label>
    <input type="password" id="formPassword" name="password" placeholder="enter the password" required>
    </br>
    <button type="submit" id="formBtn">Sign Up</button>
  </form>
  <h4> <a href="./logIn.html">Already have account? login here.</a> </h4>
  <h2 id="heading2"></h2>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="signUpScript.js"></script>
</body>

</html>
