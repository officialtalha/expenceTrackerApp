<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <form id="logInForm" method="post">
        <label id="loginEmail">Email: </label>
        <input type="email" id="loginEmail" name="email" placeholder="enter email here" required>
        </br>
        <label id="loginPassword">Password: </label>
        <input type="password" id="loginPassword" name="password" placeholder="enter password here" required>
        </br>
        <button type="submit" id="logInBtn">Log In</button>
    </form>
    <h4> <a href="./signUp.html">Don't have account? Sinup here.</a> </h4>
    <h2 id="logInheading"></h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="logInScript.js"></script>
</body>

</html>
